services:
  node:
    build:
      context: ..
      dockerfile: node/Dockerfile
    container_name: 3x-ui-node
    restart: unless-stopped
    #environment:
      #- NODE_API_KEY=test-key
      #- PANEL_URL=http://192.168.0.7:2054
    ports:
      - "8080:8080"  # API ports (connect panel)
      - "45000:45000" # Xray ports = Inbound port
     # - "8443:8443"  # HTTPS API port (uncomment if using HTTPS)
    volumes:
      - ./bin/config.json:/app/bin/config.json
      - ./logs:/app/logs
      - ./cert:/app/cert  # Mount directory for TLS certificates
      - ./data:/app/data  # Data folder for core state and geo files
      # Note: config.json is mounted directly for persistence
      # If the file doesn't exist, it will be created when XRAY config is first applied
      # Place your TLS certificates in ./cert/ directory:
      #   - cert.pem (or fullchain.pem)
      #   - key.pem (or privkey.pem)
    #environment:
      # Uncomment and set paths to enable HTTPS:
      # - NODE_TLS_CERT_FILE=/app/cert/cert.pem
      # - NODE_TLS_KEY_FILE=/app/cert/key.pem
    networks:
      - xray-network
networks:
  xray-network:
    driver: bridge
